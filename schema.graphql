type Member @entity {
  id: ID! # address
  covers: [Cover!] @derivedFrom(field: "member")
}

type Cover @entity {
  id: ID!
  member: Member!
  contract: Bytes! # address
  coverPeriod: Int!
  createdOn: BigInt!
}

type Stake @entity {
  id: ID!
  contract: Bytes! #address
  amount: BigInt!
}

type LatestContracts @entity {
  id: ID!
  pool1: Bytes! # address
  memberRoles: Bytes! # address
  tokenFunctions: Bytes! # address
}